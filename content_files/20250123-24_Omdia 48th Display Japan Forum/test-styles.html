<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试页面</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./fontawesome/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: #E0E0E0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .highlight-color { color: #00AEEF; }
        .highlight-bg { background-color: #00AEEF; }
        .highlight-border { border-color: #00AEEF; }
        .tech-gradient {
            background-image: linear-gradient(to bottom, rgba(0, 174, 239, 0.2), rgba(0, 174, 239, 0.05));
        }
        .main-card {
            background-color: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .mini-card {
            background-color: #222222;
            border: 1px solid #333333;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12 main-card rounded-2xl py-8 tech-gradient">
            <i class="fas fa-chart-line highlight-color" style="font-size: 3rem;"></i>
            <h1 class="text-4xl md:text-6xl font-bold mt-4">样式测试页面</h1>
            <p class="text-lg md:text-2xl font-semibold text-gray-300 mt-2">测试本地Tailwind CSS是否正常工作</p>
        </header>

        <section class="mb-12">
            <div class="main-card rounded-2xl p-6 md:p-8 tech-gradient">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 flex items-center">
                    <i class="fas fa-check-circle highlight-color mr-3"></i>样式测试
                </h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <div class="mini-card p-4 rounded-lg">
                        <div class="text-4xl font-bold highlight-color">✓</div>
                        <p class="text-lg font-semibold mt-2">容器布局</p>
                        <p class="text-sm text-gray-300">container mx-auto 正常工作</p>
                    </div>
                    
                    <div class="mini-card p-4 rounded-lg">
                        <div class="text-4xl font-bold highlight-color">✓</div>
                        <p class="text-lg font-semibold mt-2">网格系统</p>
                        <p class="text-sm text-gray-300">grid grid-cols-* 正常工作</p>
                    </div>
                    
                    <div class="mini-card p-4 rounded-lg">
                        <div class="text-4xl font-bold highlight-color">✓</div>
                        <p class="text-lg font-semibold mt-2">响应式设计</p>
                        <p class="text-sm text-gray-300">sm: md: lg: xl: 断点正常</p>
                    </div>
                    
                    <div class="mini-card p-4 rounded-lg">
                        <div class="text-4xl font-bold highlight-color">✓</div>
                        <p class="text-lg font-semibold mt-2">文字样式</p>
                        <p class="text-sm text-gray-300">text-* font-* 正常工作</p>
                    </div>
                </div>
                
                <div class="mt-8 p-4 bg-green-900 border border-green-700 rounded-lg">
                    <h3 class="text-xl font-bold text-green-300 mb-2">
                        <i class="fas fa-thumbs-up mr-2"></i>测试结果
                    </h3>
                    <p class="text-green-200">如果您能看到这个页面的样式正常显示，说明本地Tailwind CSS配置成功！</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
